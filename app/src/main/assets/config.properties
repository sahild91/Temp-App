enable_activity_tracking=true
enable_smart_alerts=true
enable_family_sharing=true
max_pets=3
gps_refresh_rate=60

# Mapbox Configuration
mapbox_style_active=mapbox://styles/mapbox/streets-v12
mapbox_style_tag=mapbox://styles/mapbox/light-v11
enable_offline_maps=true
max_geofence_zones=5